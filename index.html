<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>API Testbed</title>
  <link rel="stylesheet" type="text/css" href="style/apitest.css">
  <script type="text/javascript" src="js/apitest.js"></script>
</head>
<body>
  <div id="tests" class="panel">
    <div class="toolbar toolbar-top">
      <p class="toolbar-title">API Testbed</p>

      <li><a href="#test=Geolocation">Geolocation</a></li>

      <li><a href="#test=Vibration">Vibration</a></li>
      <li><a href="#test=WebFM">WebFM</a></li>
    </ul>
  </div>
  <div id="test-panel" class="panel">
    <div class="toolbar toolbar-top">
      <button id="test-panel-back">back</button>
      <p id="test-panel-title"></p>
    </div>
    <iframe id="test-iframe" mozallowfullscreen="true"></iframe>
  </div>

</html>
