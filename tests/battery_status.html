<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Empty Test</title>
    <link rel="stylesheet" type="text/css" href="../style/test.css">
    <script defer src="../js/common.js"></script>
    <script defer src="../js/battery_status.js"></script>
  </head>
  <body>
    <p>API Self-Test: <span id="selftest" class="result">Not Run</span></p>

    <h4>Event Times:</h4>
    <p>Charging Change: <span id="chargingchange" class="result">Never</span>
    <br>Charging Time Change: <span id="chargingtimechange" class="result">Never</span>
    <br>Discharging Time Change: <span id="dischargingtimechange" class="result">Never</span>
    <br>Level Change: <span id="levelchange" class="result">Never</span></p>

    <h4>Values:</h4>
    <p>Charging: <span id="charging" class="result">None</span>
    <br>Charging Time: <span id="chargingtime" class="result">None</span>
    <br>Discharging Time: <span id="dischargingtime" class="result">None</span>
    <br>Level: <span id="level" class="result">None</span></p>
  </body>
</html>
