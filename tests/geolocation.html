<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Empty Test</title>
    <link rel="stylesheet" type="text/css" href="../style/test.css">
    <script defer src="../js/common.js"></script>
    <script defer src="../js/geolocation.js"></script>
  </head>
  <body>
    <p>API Self-Test: <span id="selftest" class="result">Not Run</span></p>

    <p>Last Result: <span id="lastresult" class="result">None</span>
    <br>Timestamp: <span id="timestamp" class="result">None</span>
    <br>Latitude: <span id="latitude" class="result">None</span>
    <br>Longitude: <span id="longitude" class="result">None</span>
    <br>Altitude: <span id="altitude" class="result">None</span>
    <br>Accuracy: <span id="accuracy" class="result">None</span>
    <br>Altitude Accuracy: <span id="altitudeaccuracy" class="result">None</span>
    <br>Heading: <span id="heading" class="result">None</span>
    <br>Speed: <span id="speed" class="result">None</span></p>

    <p style='line-height: 36px;'><label><input type="checkbox" id="useoptions">Use Options</label>
    <label><input type="checkbox" id="highaccuracy" disabled>High Accuracy</label>
    <br><label>Timeout: <input type="text" id="timeout" disabled></label>
    <label>Max Age: <input type="text" id="maxage" disabled></label></p>
    <p><button id="getposition">Get Pos</button>
    <button id="watchposition">Watch Pos</button>
    <button id="clearwatch">Clear Watch</button></p>
  </body>
</html>
